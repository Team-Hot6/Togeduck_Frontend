<script>function showPassword1() {
        var x1 = document.getElementById("old_password");
        var x2 = document.getElementById("password");
        var x3 = document.getElementById("password2");   
        if (x1.type === "password") {
            x1.type = "text";
            x2.type = "text";
            x3.type = "text";
          } else {
            x1.type = "password";
            x2.type = "password";
            x3.type = "password";
          }
        }</script>
