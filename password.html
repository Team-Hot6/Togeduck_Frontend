<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" />
    <link rel="stylesheet" href="./static/css/user/password.css">
    <title>개인정보 수정</title>


</head>

<body>

    <div class="back">


        <section id="contenneurform">

            <button class="waves-effect waves-light active" id="login"></button>
            <div style="clear: both;"></div>
            <button class="waves-effect waves-light" id="register"></button>


            <form class="col s12 container">
                <h1>개인정보 수정</h1>
                <div class="mypage_put">
                    <div class="mypage_put_title">마이페이지</div>
                    <div class="mypage_profile_put">
                        <div class="mypage_profile_put_title" align="left"> 프로필 사진</div>
                        <input class="inputanimation" id="profile_image_put" type="file">
                    </div>
                    <div class="mypage_profile_put">
                        <div class="mypage_profile_put_title" align="left">닉네임 수정</div>
                        <input class="inputanimation" id="profile_nickname_put" type="text">
                    </div>
                    <div class="mypage_profile_put">
                        <div class="mypage_profile_put_title" align="left">이메일 수정</div>
                        <input class="inputanimation" id="profile_email_put" type="text">
                    </div>
                    <button class="bouttonanimation" onclick="change_mypage_profile(user_id)" type="button" id="profile-put-button">프로필 수정</button>

                </div>
                <div class="middle_boundary"></div>
                <div class="password_put">
                    <div class="password_put_title">비밀번호</div>
                    <form class="form">
                        <div class="password_info_put">
                            <div class="mypage_profile_put_title" align="left">기존 비밀번호</div>
                            <input class="inputanimation" id="old_password" type="password" placeholder="old_password">
                        </div>
                        <div class="password_info_put">
                            <div class="mypage_profile_put_title" align="left">새 비밀번호</div>
                            <input class="inputanimation" id="password" type="password" placeholder="new_password">
                        </div>
                        <div class="password_info_put">
                            <div class="mypage_profile_put_title" align="left">새 비밀번호 확인</div>
                            <input class="inputanimation" id="password2" type="password" placeholder="new_password_check">
                        </div>
                        <button class="bouttonanimation" onclick="change_Password(user_id)" type="button" id="login-button">비밀번호 수정</button>

                        <div class="remember">
                            <input onclick="showPassword1()" type="checkbox" name="rem" id="rem">
                            <label for="rem">비밀번호 암호 보기</label>
                            <div style="clear: both;"></div>

                        </div>
                    </form>
                </div>

                <ul class="animate">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </form>


            <form class="col s12 container2">

                <ul class="animate">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </form>


        </section>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    </div>
    <script>
        function showPassword1() {
            var x1 = document.getElementById("old_password");
            var x2 = document.getElementById("password");
            var x3 = document.getElementById("password2");
            if (x1.type === "password") {
                x1.type = "text";
                x2.type = "text";
                x3.type = "text";
            } else {
                x1.type = "password";
                x2.type = "password";
                x3.type = "password";
            }
        }
    </script>
    <script src="./static/js/global.js"></script>
    <script src="./static/js/user/api.js"></script>
    <script src="./static/js/user/password.js"></script>
</body>

</html>
