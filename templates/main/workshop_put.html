<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/main/workshop_posting.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>workshop create</title>
</head>

<body>
    <header style="display: none;"></header>

    <div class="sttngs">
        <h2>워크샵 수정</h2>
        <div class="tabordion">
            <section id="section1">
                <input class="t" type="radio" name="sections" id="option1" checked>

                <div class="frm">
                    <div id='profile-upload'>
                        <div class="hvr-profile-img" id="hvr-profile-img">
                            <input type="file" name="logo" id='getval' class="upload" accept="image/*" id="imag">
                            <div class="icon">
                                <div class="camera4"><span></span></div>
                            </div>
                        </div>
                    </div>

                    <div class="tr">
                        <label class="label" for="select">취미</label>
                        <div class="select-wrap e">
                            <select class="select" id="category_id">
                            </select>
                        </div>

                        <label class="label" for="select">지역</label>
                        <div class="select-wrap e">
                            <select class="select" id="location_id">
                            </select>
                        </div>

                        <label class="label" for="input">상세주소</label>
                        <input class="input e" type="text" id="address">

                        <label class="label" for="input">제목</label>
                        <input class="input" type="text" id="title">

                        <label class="label" for="input">일시 (예 : 2022-12-31 18:00)</label>
                        <input class="input" type="text" id="date">

                        <label class="label" for="input">참가비</label>
                        <input class="input" type="text" id="amount">

                        <label class="label" for="input">모집인원</label>
                        <input class="input e" type="text" id="max_guest">

                        <label class="label" for="textarea">워크샵 소개<p id="count"></p></label>
                        <textarea class="textarea e" rows="7" cols="25" id="content" maxlength="500"></textarea>
                    </div>
                </div>
                <button type="button" onclick="workshop_put(workshop_id)">완료</button>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../../js/global.js"></script>
        <script src="../../js/main/workshop_api.js"></script>
        <script src="../../js/main/workshop_detail.js"></script>
        <script src="../../js/main/workshop_posting.js"></script>
        <script src="../../js/main/workshop_put.js"></script>
</body>

</html>
