<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/user/login_signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="board">

    <a href="#" id="logout"><i class="fas fa-sign-out-alt" onclick="window.location.href='./workshop.html'"></i></a>
    <div class="container">
      <div class="lightbluebox">
          <div class="login-box">
            <h1>Sign in</h1>
            <div class="third-party-box">
              <button class="third-party-btn"><span><i class="fab fa-facebook-f"></i></span></button>
              <button class="third-party-btn"><span><i class="fab fa-google-plus-g"></i></span></button>
              <button class="third-party-btn"><span><i class="fab fa-github"></i></span></button>
            </div>
            <h4>or use your account</h4>
            <div class="input-group">
              <input id="loginEmail" type="text" placeholder="Email">
              <input id="loginPassword" type="password" placeholder="Password">
            </div>
            <button id="loginBtn" class="signin-btn" onclick="handleLogin()">
              <span class="front">SIGN IN</span>
            </button>
            <button id="kakao_login_btn" onclick="kakaoLogin()">
              <img src="/static/images/kakao_login.png">
            </button>
          </div>
          <div class="signup-box">
            <h1>Ceate Account</h1>
            <div class="third-party-box">
              <button class="third-party-btn"><span><i class="fab fa-facebook-f"></i></span></button>
              <button class="third-party-btn"><span><i class="fab fa-google-plus-g"></i></span></button>
              <button class="third-party-btn"><span><i class="fab fa-github"></i></span></button>
            </div>
           
            <div class="input-group">
              <input id="signUpEmail" type="text" placeholder="Email">
              <input id="signUpNickname" type="text" placeholder="Nickname">
              <input id="signUpPassword" type="password" placeholder="Password">
              <!---<input id="signUpHobby" type="text" placeholder="Hobby">-->
              <div class="checkbox_container " id="all_tags " >
                <p style="font-size: 10px;">3개까지만 선택해주세요</p>
              </div> 
            </div>  
            
            
            <button id="signUpBtn" class="signin-btn" onclick="handleSign()">
              <span class="front">SIGN UP</span>
            </button>
          </div>
      </div>
      <div class="yellowbox">
        <div class="hello">
          <div class="textcontent">
            <h1 class="sayHi">Hello, Friend !</h1>
            <span>Enter your personal details and start journey with us</span>
          </div>
          <button class="signup-btn">
            <span class="front">SIGN UP</span>
          </button>
        </div>
        <div class="welcome">
          <div class="textcontent">
            <h1>Welcome Back !</h1>
            <span>Too keep connected with us please login with your personal info</span>
          </div>
          <button class="signup-btn" >
            <span class="front">SIGN IN</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="./static/js/global.js"></script>
  <script src="./static/js/user/api.js"></script>
  <script src="./static/js/user/login_signup.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
