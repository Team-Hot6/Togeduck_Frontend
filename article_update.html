<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>게시글 수정 페이지</title>
  </head>

  <body>
    <h1 style="text-align: center; margin: 100px auto;">게시글 수정 페이지</h1>
    <div class="form w-50 px-5 py-5 mx-auto border border-dark">
      <span>카테고리</span>
      <select class="form-select" id="category" aria-label="Default select example">
        <option class="bg-secondary text-white" selected="selected" disabled="disabled" id="selected_category">카테고리를 선택해주세요!</option>
      </select>
      <span>제목</span>
      <div class="input-group mb-3">
        <input id="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">이미지 업로드</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <button type="button" class="btn btn-warning" style="margin: auto; display: block;" onclick="handleArticleUpdate(article_id)">수정하기</button>
    </div>
    <chat></chat>
    <script src="./static/js/global.js"></script>
    <script src="./static/js/main/api.js"></script>
    <script src="./static/js/main/article_update.js"></script>
  </body>

</html>
