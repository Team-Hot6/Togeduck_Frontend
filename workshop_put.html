<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./static/css/main/workshop_posting.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="./static/css/main/chat.css">
    <link rel="stylesheet" href="./static/css/main/navbar.css">
    <title>workshop create</title>
</head>

<body>
    <header></header>


    <div class="workshop_post_box">

    <div class="sttngs">
        <h2>워크샵 수정</h2>
        <div class="tabordion">
            <section id="section1">
                <input class="t" type="radio" name="sections" id="option1" checked>

                <div class="frm">
                    <label  for="getval">
                        <div id='profile-upload'>
                            <div class="hvr-profile-img" id="hvr-profile-img">
                                <input type="file" name="logo" id='getval' class="upload" accept="image/*" id="imag">
                                <div class="icon">
                                    <div class="camera4"><span></span></div>
                                </div>
                            </div>
                        </div>
                    </label>

                    <div class="tr">
                        <label class="label" for="select">취미</label>
                        <div class="select-wrap e">
                            <select class="select" id="category_id">
                            </select>
                        </div>

                        <label class="label" for="select">지역</label>
                        <div class="select-wrap e">
                            <select class="select" id="location_id">
                            </select>
                        </div>

                        <label class="label" for="input">주소검색</label>
                        <button id="member_post"  type="text" onclick="findAddr()">주소 찾기</button>   <!--  placeholder="Zip Code" readonly -->
                        <input class="input e" id="member_addr" type="text" placeholder="주소" readonly> 

                        <label class="label" for="input">상세주소</label>
                        <input class="input e" type="text" id="address" maxlength="20">

                        <label class="label" for="input">제목</label>
                        <input class="input" type="text" id="title" maxlength="20">

                        <label class="label" for="date">일시</label>
                        <input type="datetime-local" id="date" onchange="time_check()">

                        <label class="label" for="input">참가비</label>
                        <input class="input" type="text" id="amount">

                        <label class="label" for="input">모집인원</label>
                        <input class="input e" type="text" id="max_guest">

                        <label class="label" for="textarea">워크샵 소개<p id="count"></p></label>
                        <textarea class="textarea e" rows="7" cols="25" id="content" maxlength="500"></textarea>
                    </div>
                </div>
                <button class="ok_button" type="button" onclick="workshop_put(workshop_id)">완료</button>
            </section>
        </div>

    </div>

    <script>
        function findAddr(){
          new daum.Postcode({
                oncomplete: function(data) {
                  
                  console.log(data);
                  
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var jibunAddr = data.jibunAddress; // 지번 주소 변수
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('member_post').value = data.zonecode;
                    if(roadAddr !== ''){
                        document.getElementById("member_addr").value = roadAddr;
                    } 
                    else if(jibunAddr !== ''){
                        document.getElementById("member_addr").value = jibunAddr;
                    }
                }
            }).open();
        }
        </script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

        <chat></chat>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./static/js/global.js"></script>
        <script src="./static/js/main/workshop_api.js"></script>
        <script src="./static/js/main/workshop_detail.js"></script>
        <script src="./static/js/main/workshop_posting.js"></script>
        <script src="./static/js/main/workshop_put.js"></script>
        <script src="./static/js/main/modal_socket.js"></script>
        <script src="./static/js/main/modal_socket_api.js"></script>
</body>

</html>
